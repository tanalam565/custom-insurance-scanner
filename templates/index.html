<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renters Insurance Data Extractor</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† Renters Insurance Data Extractor</h1>
            <p class="subtitle">Extract data from insurance documents automatically</p>
        </header>

        <div class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <div class="upload-icon">üìÑ</div>
                    <h3>Drop your insurance document here</h3>
                    <p>or click to browse</p>
                    <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.pdf,.tiff,.bmp" hidden>
                    <button class="btn-primary" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                </div>
                <div class="file-info" id="fileInfo" style="display: none;">
                    <span id="fileName"></span>
                    <button class="btn-secondary" onclick="clearFile()">Remove</button>
                </div>
            </section>

            <!-- Processing Section -->
            <section class="processing-section" id="processingSection" style="display: none;">
                <div class="loader"></div>
                <p>Processing document...</p>
            </section>

            <!-- Results Section -->
            <section class="results-section" id="resultsSection" style="display: none;">
                <h2>Extraction Results</h2>
                
                <div class="company-badge" id="companyBadge"></div>
                <div class="confidence-score" id="confidenceScore"></div>

                <div class="data-grid" id="dataGrid">
                    <!-- Data will be inserted here -->
                </div>

                <div class="validation-messages" id="validationMessages">
                    <!-- Validation messages will be inserted here -->
                </div>

                <div class="action-buttons">
                    <button class="btn-success" onclick="exportData('excel')">
                        üìä Export to Excel
                    </button>
                    <button class="btn-success" onclick="exportData('csv')">
                        üìã Export to CSV
                    </button>
                    <button class="btn-success" onclick="exportData('json')">
                        üìÅ Export to JSON
                    </button>
                    <button class="btn-primary" onclick="resetForm()">
                        ‚ûï Process Another
                    </button>
                </div>
            </section>

            <!-- History Section -->
            <section class="history-section">
                <div class="section-header">
                    <h2>Recent Extractions</h2>
                    <button class="btn-secondary" onclick="loadHistory()">üîÑ Refresh</button>
                </div>
                <div class="history-list" id="historyList">
                    <!-- History items will be inserted here -->
                </div>
            </section>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
